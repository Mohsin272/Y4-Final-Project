{% extends "base.html" %}
{% block body %}

<div class="d-flex justify-content-center">
  <div class="card" style="width: 30rem;">
    <div class="card-body">
      <form action="/processform" method="post">
    <div class="mb-3">
        <label for="usernameID" class="form-label">Username</label>
        <input type="text" class="form-control" id="usernameID" name="username">
    </div>
    <div class="mb-3">
      <label for="emailID" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailID" aria-describedby="emailHelp" name="email">
    </div>
    <div class="mb-3">
      <label for="passwordID" class="form-label">Password</label>
      <input type="password" class="form-control" id="passwordID" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    </div>
  </div>
</div>
{% endblock %}
