{% extends "base.html" %}
{% block body %}
<style>
    body {
    background: linear-gradient(to bottom, #89ffde 0%, #8f4bff 100%) no-repeat
      fixed;
    background: url("{{url_for('static', filename='doodle.jpg')}}") no-repeat
      center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    position: relative;
  }
  .btn-with-icon {
    display: inline-flex;
    align-items: center;
  }
  .btn-with-icon span.material-icons {
    margin-right: 4px;
  }
  
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand">Macro Meals</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/recipe">Search Recipes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/savedRecipes">Saved Recipes</a>
      </li>
    </ul>
  </div>
</nav>
<br><br><br>
<div class="d-flex justify-content-center">
  <div class="card" style="width: 30rem;">
    <div class="card-body">
      <form action="/login" method="post" class ="needs-validation" novalidate>
        <p class="h4 text-center">
          Login
        </p>
    <div class="mb-3">
      <label for="usernameID" class="form-label">Username</label>
      <input type="text" class="form-control" id="usernameID" name="username" required>
      <div class="invalid-feedback">
        Please enter an username.
      </div>
    </div>
    <div class="mb-3">
      <label for="passwordID" class="form-label">Password</label>
      <input type="password" class="form-control" id="passwordID" name="password" required>
      <div class="invalid-feedback">
        Please enter a password.
      </div>
    </div>
    <div class="text-center">
      {% if errors %}
      <div class="alert alert-danger" role="alert">
        {{errors}}
      </div>
    {% endif %}
      <div class="text-center">
        <button type="submit" class="btn btn-success btn-with-icon mt-3">
          <span class="material-icons">login</span>
          Login
        </button>
        <br>
        <a href="/register" class="btn btn-secondary btn-with-icon mt-3">
          <span class="material-icons">person_add</span>
          Register
        </a>
        <br>
        <a href="/passreset" class="btn btn-primary btn-with-icon mt-3">
          <span class="material-icons">lock_open</span>
          Reset Password
        </a>
      </div>
      </div>
  </form>
    </div>
  </div>
</div>
<script>
  (function () {
    'use strict'
  
    var forms = document.querySelectorAll('.needs-validation')
  
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
  
          form.classList.add('was-validated')
        }, false)
      })
  })()
  </script>
{% endblock %}
