{% extends "base.html" %}
{% block body %}
<div class="text-left">
     Testing the Edamam API calls
<br>
<br>
     <form method="post">
          <div class="form-group w-25">
            <label for="ingredientsinput">Ingredients</label>
            <br>
            <input type="text" class="form-control" id="ingredientsinput" placeholder="Enter ingredients" name="ingredients" required >
            <br>
            <label for="mealtype">Meal Type (Breakfast/Lunch/Dinner)</label>
            <br>
            <input type="text" class="form-control" id="mealtypeinput" placeholder="Enter mealtype" name="mealtype" required >
            <br>
            <label for="numIngInput">Number of ingredients</label>
            <br>
            <input type="number" class="form-control" id="numIngInput" placeholder="Enter amount" name="numIng" required >
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>

{% endblock %}
