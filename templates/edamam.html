{% extends "base.html" %}
{% block body %}
<style>
  body {
  background:linear-gradient(to bottom, #89ffde 0%,#8f4bff 100%) no-repeat fixed;
  background: url("{{url_for('static', filename='green.jpg')}}") no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  position: relative;
  }
  .dropdown{
    width: 100%;
    text-align: center;
}
</style>
<div class="d-flex justify-content-center">
  <div class="text-left">
    <br>
    <form method="post">
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Vegetables
          </button>
          <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="potato" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Potatoes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="onion" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Onions
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="carrot" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Carrots
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="mushroom" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Mushrooms
              </label>
            </div>
          </ul>
        </div>
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Fruits
          </button>
          <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <li><div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
              </label>
            </div></li>
            <li><div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
              </label>
            </div></li>
          </ul>
        </div>
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Carbohydrates
          </button>
          <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
          </ul>
        </div>

        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Dairy
          </button>
          <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
          </ul>
        </div>
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Meat
          </button>
          <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
          </ul>
        </div>
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Spices
          </button>
          <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
          </ul>
        </div>
      
      <div class="form-group w-35">
        <label for="ingredientsinput">Ingredients</label>
        <br>
        <input type="text" class="form-control" id="ingredientsinput" placeholder="Enter ingredients" name="ingredients" required>
        <br>
        <label for="mealtype">Meal Type</label>
        <select class="form-select form-select-sm w-35" name="mealtype" multiple aria-label="multiple select example "required>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
          <option value="Teatime">Teatime</option>
        </select>
        <br>
        <label for="dietdropdown">Dietary requirements?</label>
        <select class="form-select form-select-sm w-35" name="dietdropdown" multiple aria-label="multiple select example">
          <option selected="">None</option>
          <option value="alcohol-free">Alcohol-Free</option>
          <option value="celery-free">Celery-Free</option>
          <option value="dairy-free">Dairy-Free</option>
          <option value="egg-free">Egg-Free</option>
          <option value="gluten-free">Gluten-Free</option>
          <option value="kosher">Kosher</option>
          <option value="peanut-free">Peanut-Free</option>
          <option value="pescatarian">Pescatarian</option>
          <option value="vegan">Vegan</option>
          <option value="vegetarian">Vegetarian</option>
        </select>
        <br>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary">Submit</button> 
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
